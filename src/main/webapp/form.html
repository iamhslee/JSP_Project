<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>HTML Form</title>
</head>
<body>
<h1 style="text-align: center">HTML Form</h1>
<br>
<br>
<form name="form" action="form_ok.jsp" method="post" onsubmit="return validate()" class="form-horizontal" style="width: 80%">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first" name="firstName" placeholder="First name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="last" name="lastName" placeholder="Last name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Age</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="age" name="age" placeholder="Age">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Mobile Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">E-Mail</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" placeholder="E-Mail">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Address 1</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="add1" name="add1" placeholder="Address 1">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Address 2 (Optional)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="add2" name="add2" placeholder="Address 2">
        </div>
    </div>
    <div class="form-group" style="text-align: center">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <input type="checkbox" id="check" name="isChecked" value="1">
                <label for="check">Remember</label>
            </div>
        </div>
    </div>
    <div class="form-group" style="text-align: center">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
<script>
    function validate(){
        var firstName = document.form.firstName;
        if(firstName.value == ""){
            alert("Pleae input your first name!");
            firstName.focus();
            return false;
        }
        var lastName = document.form.lastName;
        if(lastName.value == ""){
            alert("Please input your last name!");
            lastName.focus();
            return false;
        }
        var age = document.form.age;
        if(age.value == ""){
            alert("Please input your age!");
            age.focus();
            return false;
        }
        var mobile = document.form.lastName;
        if(mobile.value == ""){
            alert("Please input your mobile number!");
            mobile.focus();
            return false;
        }
        var email = document.form.email;
        if(email.value == ""){
            alert("Please input your E-Mail!");
            email.focus();
            return false;
        }
        var add1 = document.form.add1;
        if(add1.value == ""){
            alert("Please input your address 1!");
            add1.focus();
            return false;
        }
    }
</script>
</body>
</html>
